<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="search-field.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <div class="heading-content">
            <h1>Show Users</h1>
        </div>
        <div class="">
            <!-- <button type="button" class="button">Show Users</button> -->
            <button type="button" class="custom-btn btn-15 button">Read More</button>
        </div>

        <!-- search input field -->
        <div class="input-box">
            <i class="uil uil-search"></i>
            <input id="searchInput" type="text" placeholder="Search user..." />
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div class="table-container">
            <h1>
                <caption>User data</caption>
            </h1>
            <table id="user-table">
                <thead id="user-table-head">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody id="users-data-list">
                    <tr>
                        <td data-label="Name">Visa - 3412</td>
                        <td data-label="Contact">04/01/2016</td>
                        <td data-label="Email">$1,190</td>
                        <td data-label="City">03/01/2016 - 03/31/2016</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
